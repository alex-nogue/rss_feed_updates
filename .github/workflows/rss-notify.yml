name: RSS notify

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier
        env:
          DISCORD_WEBHOOK_MANGA_NEWS: ${{ secrets.DISCORD_WEBHOOK_MANGA_NEWS }}
          DISCORD_WEBHOOK_CHAPTER_UPDATES: ${{ secrets.DISCORD_WEBHOOK_CHAPTER_UPDATES }}
        run: |
          python -m src.rss_notifier.main

      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/seen.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update seen state by workflow"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/alex-nogue/rss_feed_updates.git HEAD:main
          else
            echo "No state changes"
          fi
